<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')  }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/carousel.css')  }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')  }}">
        
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">Logo Image goes here</span>
              </a>
        
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="{{  url_for('index')  }}" class="btn btn-light">Home</a></li>
                <li class="nav-item"><a href="{{  url_for('personal')  }}" class="btn btn-light">Personal Tax</a></li>
                <li class="nav-item"><a href="{{  url_for('business')  }}" class="btn btn-light">Business Tax</a></li>
                <li class="nav-item"><a href="{{  url_for('aboutUs')  }}" class="btn btn-light">About</a></li>
                <li class="nav-item"><a href="{{  url_for('contactUs')  }}" class="btn btn-light">Contact Us</a></li>
              </ul>
            </header>
          </div>

        <!-- Navbar needs to go into here -->

        {% block content %} {% endblock %}
        
        <div class="container">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="{{  url_for('index')  }}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{{  url_for('personal')  }}" class="nav-link">Personal Tax</a></li>
                <li class="nav-item"><a href="{{  url_for('business')  }}" class="nav-link">Business Tax</a></li>
                <li class="nav-item"><a href="{{  url_for('aboutUs')  }}" class="nav-link">About</a></li>
                <li class="nav-item"><a href="{{  url_for('contactUs')  }}" class="nav-link">Contact Us</a></li>
              </ul>
              <p class="text-center text-body-secondary">&copy; 2023 Nxt Services Pty Ltd</p>
            </footer>
          </div>

        <script src="{{  url_for('static', filename='js/bootstrap.min.js')  }}"></script>
    </body>
</html>
